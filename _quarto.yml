project:
  type: website
  output-dir: _site

website:
  title: "FastDiag Toolkit 文档"
  description: "高效的医学影像处理工具包技术文档与教程"
  navbar:
    background: primary
    search: true
    left:
      - text: "首页"
        file: index.qmd
    right:
      - text: "中文"
        file: index.qmd
      - text: "English"
        file: index-en.qmd
      - icon: github
        href: https://github.com/fastdiag-toolbox/fastdiag-toolkit-docs
        text: "GitHub"

  sidebar:
    - id: zh
      style: docked
      search: true
      contents:
        - section: "DiCube"
          contents:
            - 1.0_motivation.qmd
            - 1.1_vs_nifti.qmd
            - 1.2_meta_storage.qmd
            - 1.3_dicom_status.qmd
            - 1.4_sort_method.qmd
            - 1.5_axis_order.qmd
            - 1.6_dicom_compatibility_simple.qmd
        - section: "MedMask"
          contents:
            - 2.0_mask.qmd
            - 2.1_mask_compression.qmd
            - 2.2_mask_label_mapping.qmd
            - 2.3_mask_archive.qmd
        - section: "SpaceTransformer"
          contents:
            - 3.0_spacetransformer_motivation.qmd
            - 3.1_space_concept_fundamentals.qmd

    - id: en
      style: docked
      search: true
      contents:
        - section: "DiCube"
          contents:
            - 1.0_motivation-en.qmd
            - 1.1_vs_nifti-en.qmd
            - 1.2_meta_storage-en.qmd
            - 1.3_dicom_status-en.qmd
            - 1.4_sort_method-en.qmd
            - 1.5_axis_order-en.qmd
            - 1.6_dicom_compatibility_simple-en.qmd
        - section: "MedMask"
          contents:
            - 2.0_mask-en.qmd
            - 2.1_mask_compression-en.qmd
            - 2.2_mask_label_mapping-en.qmd
            - 2.3_mask_archive-en.qmd
        - section: "SpaceTransformer"
          contents:
            - 3.0_spacetransformer_motivation-en.qmd
            - 3.1_space_concept_fundamentals-en.qmd

  page-footer:
    left: |
      © 2024 FastDiag Toolkit. 基于 [Quarto](https://quarto.org/) 构建
    right: |
      [GitHub](https://github.com/fastdiag-toolbox/fastdiag-toolkit-docs)

format:
  html:
    theme: cosmo
    css: styles.css
    toc: true
    toc-depth: 3
    code-copy: true
    code-overflow: wrap
    fig-width: 8
    fig-height: 6
    df-print: paged

execute:
  freeze: auto
  cache: false
  daemon: false
  keep-md: false
  eval: false

filters:
  - quarto

lang: zh-CN

jupyter:
  kernelspec:
    name: "python3"
    language: "python"
    display_name: "Python 3"
