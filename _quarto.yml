    right: |
      [GitHub](https://github.com/fastdiag-toolbox/fastdiag-toolkit-docs)

format:
  html:
    theme: cosmo
    css: styles.css
    toc: true
    toc-depth: 3
    code-copy: true
    code-overflow: wrap
    fig-width: 8
    fig-height: 6
    df-print: paged

execute:
  freeze: auto
  cache: false
  daemon: false
  keep-md: false

filters:
  - quarto

lang: zh-CN

jupyter:
  kernelspec:
    name: "dicube-docs"
    language: "python"
    display_name: "DiCube Docs Python"
